name: Deploy Backend to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          timeout: 60s
          script: |
            set -e
            echo "ğŸš€ Starting deployment..."
            
            # Navigate to project directory
            cd /data/apps/hr-portal-backend || { echo "âŒ Directory not found!"; exit 1; }
            
            # Pull latest code from GitHub
            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main || { echo "âŒ Git pull failed!"; exit 1; }
            
            # Stop existing container
            echo "ğŸ›‘ Stopping existing container..."
            docker-compose down || true
            
            # Build and start new container
            echo "ğŸ”¨ Building and starting container..."
            docker-compose up -d --build || { echo "âŒ Docker build failed!"; exit 1; }
            
            # Wait a moment for container to start
            sleep 5
            
            # Clean up old images
            echo "ğŸ§¹ Cleaning up old images..."
            docker system prune -f || true
            
            # Show deployment status
            echo "âœ… Deployment completed!"
            docker ps | grep hr-portal-backend || echo "âš ï¸ Container not found in ps"
            docker-compose logs --tail=30 || echo "âš ï¸ Could not get logs"

